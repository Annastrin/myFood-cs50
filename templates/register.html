{% extends "layout.html" %}

{% block title %}
    Registration
{% endblock %}

{% block main %}
    <div class="container">
        <div>
            <h3 class="error">{{ error }}</h3>
        </div>
        <form action="{{ url_for('register') }}" data-toggle="validator" id="registration" role="form" method="post">
            <div class="form-group row">
                <div class="col-lg-offset-5 col-md-offset-5 col-sm-offset-5">
                    <label for="username" class="label-add-product">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
                    <div class="help-block with-errors"></div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-lg-offset-5 col-md-offset-5 col-sm-offset-5">
                    <label for="inputPassword" class="label-add-product">Password:</label>
                    <input type="password" data-minlength="8" class="form-control" id="inputPassword" name="password" placeholder="Enter password" required>
                    <div class="help-block with-errors"></div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-lg-offset-5 col-md-offset-5 col-sm-offset-5">
                    <label for="inputPasswordConfirm" class="label-add-product">Confirmation:</label>
                    <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Passwords don't match" placeholder="Enter password (again)" required>
                    <div class="help-block with-errors"></div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-lg-offset-5 col-md-offset-5 col-sm-offset-5">
                    <button class="btn btn-default" type="submit">Register</button>
                </div>
            </div>
        </form>
    </div>





{% endblock %}
